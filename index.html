<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Arogyam App</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/iDeewan/Sadhika_Assets/main/Arogyam_logo_1.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#3b82f6">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Card Container */
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 85%;
      max-width: 400px;
    }
    
    .logo {
        width: 100px;
        height: auto;
        margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Main Launch Button */
    .launch-btn {
      display: block;
      width: 100%;
      padding: 15px 0;
      background: #1a73e8; /* Google Blue */
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 15px rgba(26, 115, 232, 0.4);
      transition: transform 0.2s, background 0.2s;
      border: none;
      cursor: pointer;
    }

    .launch-btn:active {
      transform: scale(0.98);
      background: #1557b0;
    }

    /* Install Button (Hidden by default) */
    #installBtn {
        display: none; 
        margin-top: 20px;
        padding: 10px 20px; 
        background: transparent; 
        color: #1a73e8; 
        border: 2px solid #1a73e8; 
        border-radius: 50px; 
        cursor: pointer; 
        font-weight: 600; 
        font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
      <img class="logo" src="https://raw.githubusercontent.com/iDeewan/Sadhika_Assets/main/Arogyam_logo_1.png" alt="Logo">
      <h1>Welcome to Arogyam</h1>
      <p>Secure login is required to access the dashboard. Click below to continue.</p>

      <a class="launch-btn" href="https://script.google.com/macros/s/AKfycbwMl3j68LOZODqrBme3i6_KhGENVaMilZPKQ-X84nIAMHerBB5KHt8IwdkgBBKVDVYB-A/exec" target="_top">
        Open Application
      </a>

      <button id="installBtn">
        ðŸ“² Install to Home Screen
      </button>
  </div>

<script>
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  // 1. Capture the Install Prompt
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';
    console.log("PWA Install Ready");
  });

  // 2. Trigger Install on Click
  installBtn.addEventListener('click', (e) => {
    installBtn.style.display = 'none';
    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            console.log('User outcome:', choiceResult.outcome);
            deferredPrompt = null;
        });
    }
  });

  // 3. Register Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(reg => console.log('SW Registered'))
      .catch(err => console.log('SW Error', err));
  }
</script>

</body>
</html>
